<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomHostApp</title>
  <style>
    body {
      background-color: #333; /* Dark gray */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      background-color: #E87C26; /* Orange */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #E6AB7C;
    }

    .panel {
      display: none;
      position: absolute;
      top: 50%;
      left: calc(100% + 15px); /* Position panel to the right of the button with 15px margin */
      transform: translate(-50%, -50%);
      width: 80%; /* Adjust width as needed */
      max-width: 600px; /* Adjust max-width as needed */
      max-height: 80%; /* Adjust max-height as needed */
      overflow-y: scroll; /* Enable scrolling if content exceeds panel height */
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="togglePanel()">Rules</button>
  <div class="panel" id="myPanel">
    <div class="panel-header">
      <div>- Rules -</div>
      <div class="close-btn" onclick="togglePanel()">X</div>
    </div>
    <div class="panel-content">
      <p>NB (NoBlood): No CH tag shall be injured so much during a battle, that he/she will start bleeding.</p>
      <p>RL (RoundLoss): No team shall go to a captured place during a battle, to get support, or move loot.</p>
    </div>
  </div>

  <script>
    // Check if panel should be hidden or shown on page load
    document.addEventListener("DOMContentLoaded", function() {
      var panel = document.getElementById('myPanel');
      if (localStorage.getItem('panelVisible') === 'true') {
        panel.style.display = 'block';
      }
    });

    function togglePanel() {
      var panel = document.getElementById('myPanel');
      if (panel.style.display === 'none') {
        panel.style.display = 'block';
        localStorage.setItem('panelVisible', 'true');
      } else {
        panel.style.display = 'none';
        localStorage.setItem('panelVisible', 'false');
      }
    }
  </script>
</body>
</html>
