<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomHostApp</title>
  <style>
    body {
      background-color: #333; /* Dark gray */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: #E87C26; /* Orange */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 20px; /* Space between buttons */
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #E6AB7C;
    }

    .panel {
      display: none;
      position: absolute;
      background-color: rgba(177, 132, 96, 0.9); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
    }

    #rulesPanel {
      left: calc(100% + 20px); /* 20px gap from button */
      top: 50%;
      transform: translate(-100%, -50%);
    }

    #newPanel {
      left: calc(100% + 20px); /* 20px gap from button */
      top: 50%;
      transform: translate(-100%, -50%);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="rulesButton" onclick="togglePanel()">Rules</button>
    <div class="panel" id="rulesPanel">
      <div class="panel-header">
        <div>- Rules -</div>
        <div class="close-btn" onclick="togglePanel()">X</div>
      </div>
      <div class="panel-content">
        <p>NB (NoBlood): No CH tag shall be injured so much during a battle, that he/she will start bleeding.</p>
        <p>RL (RoundLoss): No team shall go to a captured place during a battle, to get support, or move loot.</p>
      </div>
    </div>
    <button id="newButton" onclick="toggleNewPanel()">New Panel</button>
    <div class="panel" id="newPanel">
      <div class="panel-header">
        <div>- New Panel -</div>
        <div class="close-btn" onclick="toggleNewPanel()">X</div>
      </div>
      <div class="panel-content">
        <!-- Add your content for the new panel here -->
        <p>This is the content of the new panel.</p>
      </div>
    </div>
  </div>

  <script>
    function togglePanel() {
      var panel = document.getElementById('rulesPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      localStorage.setItem('panelVisible', panel.style.display === 'block');
    }

    function toggleNewPanel() {
      var panel = document.getElementById('newPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      localStorage.setItem('newPanelVisible', panel.style.display === 'block');
    }
  </script>
</body>
</html>
