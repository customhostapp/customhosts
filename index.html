<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomHostApp</title>
  <style>
    body {
      background-color: #333; /* Dark gray */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .panel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh; /* Adjust as needed */
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      z-index: 1000;
      overflow-y: scroll; /* Enable scrolling if content exceeds panel height */
    }

    .panel-content {
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <button onclick="togglePanel()">Show Panel</button>
  <div class="panel" id="myPanel">
    <div class="panel-content">
      This is the panel content. You can edit this text in the HTML.
    </div>
  </div>

  <script>
    // Check if panel should be hidden or shown on page load
    document.addEventListener("DOMContentLoaded", function() {
      var panel = document.getElementById('myPanel');
      if (localStorage.getItem('panelVisible') === 'true') {
        panel.style.display = 'block';
      }
    });

    function togglePanel() {
      var panel = document.getElementById('myPanel');
      if (panel.style.display === 'none') {
        panel.style.display = 'block';
        localStorage.setItem('panelVisible', 'true');
      } else {
        panel.style.display = 'none';
        localStorage.setItem('panelVisible', 'false');
      }
    }
  </script>
</body>
</html>
